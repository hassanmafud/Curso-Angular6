<div class="container content">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<span class="anchor" id="formLogin"></span>
			<!-- form card login with validation feedback -->
			<div class="card card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">{{title}}</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="id">ID</label>
							<input type="number" class="form-control" id="id" placeholder="Ingresar id"#id>
						</div>
						<div class="form-group">
							<label for="descripcion">Descripcion</label>
							<input type="text" class="form-control" id="descripcion" placeholder="Ingresar descripcion"#descripcion>
						</div>
						<div class="form-group">
							<label for="imagen">Imagen</label>
							<input type="text" class="form-control" id="imagen" placeholder="Ingresar la Url..."#url>
						</div>
						<button type="submit" class="btn btn-primary"(click)="guardar(id.value, descripcion.value, url.value)">Guardar!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr class="mb-5">
	<div class="row row-flex">
		<app-item *ngFor="let i of listado" [item]="i"></app-item>
	</div>
</div>
